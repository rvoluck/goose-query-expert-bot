<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern Minimalist Icon -->
  
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="40" y="40" width="432" height="432" rx="80" fill="url(#modernGradient)"/>
  
  <!-- Large "G" for Goose -->
  <text x="256" y="340" font-family="Arial, Helvetica, sans-serif" font-size="280" font-weight="bold" fill="white" text-anchor="middle">G</text>
  
  <!-- Small chart icon in corner -->
  <g transform="translate(370, 370)">
    <rect x="0" y="20" width="15" height="30" fill="white" opacity="0.9" rx="2"/>
    <rect x="20" y="10" width="15" height="40" fill="white" opacity="0.9" rx="2"/>
    <rect x="40" y="15" width="15" height="35" fill="white" opacity="0.9" rx="2"/>
  </g>
</svg>
