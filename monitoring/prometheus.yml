# Prometheus configuration for Goose Slackbot monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'goose-slackbot'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          component: 'prometheus'

  # Goose Slackbot Application
  - job_name: 'goose-slackbot-app'
    scrape_interval: 10s
    static_configs:
      - targets: ['app:9090']
        labels:
          component: 'app'
          service: 'goose-slackbot'
    
    # Kubernetes service discovery (if using K8s)
    # kubernetes_sd_configs:
