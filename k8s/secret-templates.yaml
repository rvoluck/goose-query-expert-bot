apiVersion: v1
kind: Secret
metadata:
  name: goose-slackbot-secrets
  namespace: goose-slackbot
type: Opaque
stringData:
  # Slack Configuration
  SLACK_BOT_TOKEN: "xoxb-your-bot-token-here"
  SLACK_APP_TOKEN: "xapp-your-app-token-here"
  SLACK_SIGNING_SECRET: "your-signing-secret-here"
  
  # Database Configuration
  DATABASE_URL: "postgresql://username:password@postgres-service:5432/goose_slackbot"
  
  # Redis Configuration
  REDIS_URL: "redis://redis-service:6379/0"
  
  # Security Keys
  JWT_SECRET_KEY: "your-jwt-secret-key-here"
  ENCRYPTION_KEY: "your-encryption-key-here"
  
  # Snowflake Configuration
  SNOWFLAKE_ACCOUNT: "your-snowflake-account"
  
  # Authentication (Optional)
  LDAP_BIND_PASSWORD: "ldap-bind-password"
  USER_MAPPING_API_KEY: "user-mapping-api-key"
  
  # Monitoring (Optional)
  SENTRY_DSN: "your-sentry-dsn"
  GRAFANA_ADMIN_PASSWORD: "grafana-admin-password"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: goose-slackbot
type: Opaque
stringData:
  POSTGRES_DB: "goose_slackbot"
  POSTGRES_USER: "goose_user"
  POSTGRES_PASSWORD: "secure-postgres-password"

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: goose-slackbot
type: Opaque
stringData:
  REDIS_PASSWORD: "secure-redis-password"
